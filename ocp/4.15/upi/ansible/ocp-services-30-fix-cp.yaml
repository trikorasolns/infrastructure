---
- name: "Fix Control Planes"
  hosts: "ocp_control_plane,ocp_bootstrap"
  gather_facts: true

  tasks:
  - name: "Apply the patch config for CNI"
    ansible.builtin.copy:
      src: "10-containerd-net.conflist"
      dest: "/etc/kubernetes/cni/net.d/10-containerd-net.conflist"
      mode: '0644'
    become: true

  - name: "Restart the affected services"
    ansible.builtin.service:
      name: "{{ item }}"
      state: restarted
    loop: 
    - crio
    - kubelet
    become: true
...
