# roles/configure/meta/argument_specs.yml
---
argument_specs:
  # roles/configure/tasks/main.yml entry point
  main:
    short_description: Main entry point for the configure role
    description:
      - This is the main entrypoint for the C(myapp) role.
      - Here we can describe what this entrypoint does in lengthy words.
      - Every new list item is a new paragraph. You can have multiple sentences
        per paragraph.
    author:
      - Antonio C.
    options:
      myapp_int:
        type: "int"
        required: false
        default: 42
        description:
          - "The integer value, defaulting to 42."
          - "This is a second paragraph."

      configure_install_root_dir:
        type: "str"
        required: true
        description: "Root directory for the installation"

      configure_ocp_release_arch:
        type: "str"
        required: true
        description: "Architecture for the OCP deployment"
        default: "amd64"

      configure_ocp_version:
        type: "str"
        required: true
        description: "OCP version to installation"
