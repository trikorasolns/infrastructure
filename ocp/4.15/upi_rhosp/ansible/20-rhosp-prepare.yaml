---
- name: "Check required variables"
  hosts: "localhost"
  gather_facts: true

  tasks:
  - name: "Check required variables"
    ansible.builtin.assert:
      that:
        - ocp_cluster_name is defined and (ocp_cluster_name | length > 0)
      fail_msg:
        - "The name of the OCP cluster must be defined in the 'ocp_cluster_name' variable."


- name: "Read installation info from openshift installation"
  hosts: "ocp_services"
  gather_facts: true

  pre_tasks:
  - name: "Define variables"
    ansible.builtin.include_tasks:
      file: ../../ansible/tasks/set_ocp_install_dir.yaml

  tasks:
    - name: "Obtain the correct version of your RHCOS images"
      ansible.builtin.shell: |
          ./openshift-install coreos print-stream-json
      register: coreos_stream_res
      args:
        chdir: "{{ openshift_install_dir }}"

    - name: "RHCOS output"
      ansible.builtin.debug:
        var: coreos_stream_res.stdout
        verbosity: 2

    - name: "Set fact for coreos information"
      ansible.builtin.set_fact:
        coreos_stream_json: "{{ coreos_stream_res.stdout | from_json  }}"

    - name: "Set fact for the image location"
      ansible.builtin.set_fact:
        coreos_image_location: "{{ coreos_stream_json['architectures']['x86_64']['artifacts']['openstack']['formats']['qcow2.gz']['disk']['location']  }}"

    - name: "RHCOS image to use"
      ansible.builtin.debug:
        msg: 
        - "CoreOS ISO disk location: {{ coreos_image_location }}"

    - name: "Read metadata file"
      ansible.builtin.slurp:
        src: "{{ openshift_cluster_install_dir }}/metadata.json"
      register: metadata_json_slurp

    - name: "Parse metadata information"
      ansible.builtin.set_fact:
        metadata_json: "{{ metadata_json_slurp.content | b64decode }}"

    - name: "Fetch bootstrap Ignition file"
      ansible.builtin.fetch:
        src: "{{ openshift_cluster_install_dir }}/bootstrap.ign"
        dest: "/tmp/bootstrap-{{ metadata_json.infraID }}.ign"
      register: bootstrap_ign_slurp

    - name: "Read bootstrap Ignition file signature"
      ansible.builtin.slurp:
        src: "{{ openshift_cluster_install_dir }}/bootstrap.ign.sig"
      register: bootstrap_sig_slurp

    - name: "Read master Ignition file signature"
      ansible.builtin.slurp:
        src: "{{ openshift_cluster_install_dir }}/master.ign.sig"
      register: master_sig_slurp

    - name: "Read worker Ignition file signature"
      ansible.builtin.slurp:
        src: "{{ openshift_cluster_install_dir }}/worker.ign.sig"
      register: worker_sig_slurp

  post_tasks:

    - name: "Set CoreOS Image Location under localhost"
      ansible.builtin.set_fact:
        global_coreos_image_location: "{{ coreos_image_location }}"
      delegate_to: localhost
      delegate_facts: True

    - name: "Set CoreOS Image Location under localhost"
      ansible.builtin.set_fact:
        global_bootstrap_hash: "{{ bootstrap_sig_slurp.content | b64decode }}"
        global_master_hash: "{{ master_sig_slurp.content | b64decode }}"
        global_worker_hash: "{{ worker_sig_slurp.content | b64decode }}"
        global_metadata_json: "{{ metadata_json }}"
      delegate_to: localhost
      delegate_facts: True

- name: "Setup OpenStack Environment"
  hosts: "localhost"
  gather_facts: true

  pre_tasks:
  - name: "Fetch Global variables"
    ansible.builtin.set_fact:
      coreos_image_location: "{{ hostvars['localhost']['global_coreos_image_location'] }}"
      coreos_image_filename: "{{ hostvars['localhost']['global_coreos_image_location'] | basename}}"
      bootstrap_hash: "{{ hostvars['localhost']['global_bootstrap_hash'] }}"
      master_hash: "{{ hostvars['localhost']['global_master_hash']}}"
      worker_hash: "{{ hostvars['localhost']['global_worker_hash'] }}"
      metadata_json: "{{ hostvars['localhost']['global_metadata_json'] }}"
    delegate_to: localhost

  - name: "RHCOS image to use"
    ansible.builtin.debug:
      msg: 
      - "CoreOS ISO disk location (coreos_image_location): {{ coreos_image_location }}"
      - "CoreOS ISO disk file name: {{ coreos_image_filename }}"

  - name: "Set metadata infra ID"
    ansible.builtin.set_fact:
      ocp_infra_id: "{{ metadata_json.infraID }}"

  tasks:

  - name: "Check if cluster image exists"
    openstack.cloud.image_info:
      image: "rhcos-{{ ocp_cluster_name }}"
      # region_name: "{{ openstack_region }}"
    register: openstack_image_coreos_res

  - name: "RHCOS output"
    ansible.builtin.debug:
      var: openstack_image_coreos_res

  - name: "Upload RHCOS image (TODO)"
    openstack.cloud.image:
      image: "rhcos-{{ ocp_cluster_name }}"
      container_format: bare
      disk_format: qcow2
      state: present
      filename: "{{ coreos_image_location }}"
      # kernel: cirros-vmlinuz
      # ramdisk: cirros-initrd
      tags:
        - rhcos
        - "{{ ocp_cluster_name }}"
        - openshift
      properties:
        cpu_arch: x86_64
        distro: rhcos
    register: openstack_image_coreos_upload_res
    when: openstack_image_coreos_res.failed or (openstack_image_force_upload is defined and openstack_image_force_upload | bool)

  - name: "Check if API floating IP already exist for the project"
    openstack.cloud.floating_ip_info:
      description: "ocp-{{ ocp_cluster_name }}-api"
    register: fip_api_info

  - name: "Check if Ingress floating IP already exist for the project"
    openstack.cloud.floating_ip_info:
      description: "ocp-{{ ocp_cluster_name }}-ingress"
    register: fip_ingress_info

  - name: "Check if Bootstrap floating IP already exist for the project"
    openstack.cloud.floating_ip_info:
      description: "ocp-{{ ocp_cluster_name }}-bootstrap"
    register: fip_bootstrap_info

  - name: "OpenStack Floating IP info"
    ansible.builtin.debug:
      msg:
        - "fip_api_info ({{ fip_api_info.floating_ips | length }}): {{ fip_api_info }}"
        - "fip_ingress_info ({{ fip_ingress_info.floating_ips | length }}): {{ fip_ingress_info }}"
        - "fip_bootstrap_info ({{ fip_bootstrap_info.floating_ips | length }}): {{ fip_bootstrap_info }}"

  - name: "Create API floating IP if it doesn't exist"
    # openstack.cloud.floating_ip:
    #   description: "ocp-{{ ocp_cluster_name }}-api"
    #   state: present
    ansible.builtin.shell: |
      openstack floating ip create --description "ocp-{{ ocp_cluster_name }}-api" {{ openstack_ext_network | default('Ext-Net') }}
    when: fip_api_info.floating_ips | length == 0
    register: fip_api_create

  - name: "Create Ingress floating IP if it doesn't exist"
    # openstack.cloud.floating_ip:
    #   description: "ocp-{{ ocp_cluster_name }}-ingress"
    #   state: present
    ansible.builtin.shell: |
      openstack floating ip create --description "ocp-{{ ocp_cluster_name }}-ingress" {{ openstack_ext_network | default('Ext-Net') }}
    when: fip_ingress_info.floating_ips | length == 0
    register: fip_ingress_create

  - name: "Create Bootstrap floating IP if it doesn't exist"
    # openstack.cloud.floating_ip:
    #   description: "ocp-{{ ocp_cluster_name }}-bootstrap"
    #   state: present
    ansible.builtin.shell: |
      openstack floating ip create --description "ocp-{{ ocp_cluster_name }}-bootstrap" {{ openstack_ext_network | default('Ext-Net') }}
    when: fip_bootstrap_info.floating_ips | length == 0
    register: fip_bootstrap_create

  - name: "OpenStack API Floating IP creation info"
    ansible.builtin.debug:
      var: fip_api_create
    when: fip_api_create is defined

  - name: "OpenStack Ingress Floating IP creation info"
    ansible.builtin.debug:
      var: fip_ingress_create
    when: fip_ingress_create is defined

  - name: "OpenStack Bootstrap Floating IP creation info"
    ansible.builtin.debug:
      var: fip_bootstrap_create
    when: fip_bootstrap_create is defined

  - name: "Set the external IPs for API and APPS"
    ansible.builtin.set_fact:
      openstack_fip_api_address: "{% if fip_api_create.skipped is defined and fip_api_create.skipped | bool %}{{ fip_api_info.floating_ips[0].floating_ip_address }}{% else %}{{ fip_api_create.stdout }}{% endif %}"
      openstack_fip_apps_address: "{% if fip_ingress_create.skipped is defined and fip_ingress_create.skipped | bool %}{{ fip_ingress_info.floating_ips[0].floating_ip_address }}{% else %}{{ fip_ingress_create.stdout }}{% endif %}"

  - name: "Set names for DNS queries"
    ansible.builtin.set_fact:
      api_dns_name: "api.{{ ocp_cluster_name }}.{{ local_domain}}"
      apps_dns_name: "console.apps.{{ ocp_cluster_name }}.{{ local_domain}}"

  - name: "Fetch DNS for API and APPS"
    ansible.builtin.set_fact:
      dnslookup_api: "{{ query('community.dns.lookup', api_dns_name) }}"
      dnslookup_apps: "{{ query('community.dns.lookup', apps_dns_name) }}"

  - name: Look up A (IPv4) records for example.org
    ansible.builtin.debug:
      msg: 
      - "dnslookup_api: {{ dnslookup_api }}"
      - "dnslookup_apps: {{ dnslookup_api }}"
      - "dnslookup_apps: {{ query('community.dns.lookup', 'www.trikorasolutions.com') }}"

  # - name: "TODO: Create DNS records for API and APPS"
