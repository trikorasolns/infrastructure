volumes:
  - name: gitlab-var-opt-local
    capacity: 20Gi
    component: scm
  - name: gitlab-var-log-local
    capacity: 5Gi
    component: scm
  - name: gitlab-etc-local
    capacity: 5Gi
    component: scm
  - name: postgresql
    capacity: 10Gi
    owner_user: 26
    owner_group: 26
    component: database
