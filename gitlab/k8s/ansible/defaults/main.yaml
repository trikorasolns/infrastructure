app_name: gitlab
app_namespace: gitlab
app_version: "18.3.1"
app_image_tag: "18.3.1-ee.0"
#gitlab_version: "15.4.0"

# https://docs.gitlab.com/ee/administration/package_information/postgresql_versions.html
#db_image_tag: 13.11
#db_image_tag: 14.11
db_image_tag: 16.8

db_name: gitlab
db_user: gitlab

# Storage is defined on it's own kubernetes file.
#storage_class_rwo: csi-rbd-sc
#storage_class_rwx: csi-cephfs-sc
