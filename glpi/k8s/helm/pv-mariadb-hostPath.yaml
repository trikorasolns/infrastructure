kind: PersistentVolume
apiVersion: v1
metadata:
  name: glpi-mariadb-data
  labels:
    type: local
    app.kubernetes.io/name: mariadb
    app.kubernetes.io/instance: mariadb-glpi
    app.kubernetes.io/version: "9.4.3"
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: glpi
spec:
  accessModes:
    - ReadWriteOnce
  claimRef:
    namespace: glpi
    name: mariadb
  capacity:
    storage: 10Gi
  hostPath:
    path: "{{ PV_ROOT_FOLDER }}/glpi/glpi-mariadb"
  mountOptions:
    - hard
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
