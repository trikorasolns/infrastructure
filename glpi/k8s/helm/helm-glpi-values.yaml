ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: {% if GLPI_URL is defined %}{{ GLPI_URL }}{% else %}UNDEFINED_HOST{% endif %}
      paths:
        - path: /
          pathType: Prefix
          backend:
            serviceName: glpi
            servicePort: 80

persistence:
  storageClassName: local-storage
