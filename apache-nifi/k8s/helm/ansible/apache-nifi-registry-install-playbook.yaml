---
- name: "Install Apache Nifi Registry"
  hosts: "{{ k8s_host | default ('localhost') }}"
  gather_facts: "{{ gathering_host_info | default('true') | bool == true }}"

  pre_tasks:
    - name: "Validate variables"
      assert:
        that:
          - "app_namespace is defined and (app_namespace | length > 0)"
          - "app_name is defined and (app_name | length > 0)"
        fail_msg: "Missing variables"

  tasks:
    - name: "Template Apache Nifi Registry deployment files (default)"
      ansible.builtin.template:
        src: "helm-apache-nifi-registry-values.yaml.j2"
        dest: "/tmp/helm-apache-nifi-registry-values.yaml"
        mode: '0644'
      when: custom_helm_values_file is not defined

    - name: "Template Apache Nifi Registry deployment files (custom)"
      ansible.builtin.template:
        src: "{{ custom_helm_values_file }}"
        dest: "/tmp/helm-apache-nifi-registry-values.yaml"
        mode: '0644'
      when: custom_helm_values_file is defined      

    - name: "Deploy Apache Nifi Registry with Helm"
      kubernetes.core.helm:
        name: "{{ app_name }}"
        chart_ref: "{% if trikora_helm_project_dir is defined %}{{ trikora_helm_project_dir }}/charts/apache-nifi-registry{% else %}trikorasolns/apache-nifi-registry{% endif %}"
        release_namespace: "{{ app_namespace }}"
        wait: true
        replace: false
        values_files:
          - /tmp/helm-apache-nifi-registry-values.yaml
      register: nifi_registry_helm_install_res 
    
    - name: "Print installation result"
      ansible.builtin.debug:
        var: nifi_registry_helm_install_res
...
