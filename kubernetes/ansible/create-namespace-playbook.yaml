---
- name: "Create Namespace"
  hosts: "{{ k8s_host | default('localhost')}}"
  gather_facts: "{{ gathering_host_info | default('true') | bool == true }}"

  tasks:
    - name: "Create the namespace"
      kubernetes.core.k8s:
        api_version: v1
        kind: Namespace
        name: "{{ app_namespace }}"
        state: present

    - name: "Add labels to the namespace"
      kubernetes.core.k8s:
        kind: Namespace
        name: "{{ app_namespace }}"
        state: patched
        definition:
          metadata:
            labels:
              "app.kubernetes.io/name": "{{ app_name }}"
              "app.kubernetes.io/version": "{{ app_version }}"

    - name: "Add Quota to the namespace"
      kubernetes.core.k8s:
        api_version: v1
        kind: ResourceQuota
        name: "default-quota"
        namespace: "{{ app_namespace }}"
        state: present
        definition:
          spec:
            hard:
              limits.cpu: "{{ resources.limits.cpu }}"
              limits.memory: "{{ resources.limits.memory }}"
              requests.cpu: "{{ resources.requests.cpu }}"
              requests.memory: "{{ resources.requests.memory }}"
      when: >
        resources is defined and resources.limits is defined and resources.requests is defined 
        and resources.limits.cpu is defined and resources.limits.memory is defined
        and resources.requests.cpu is defined and resources.requests.memory is defined

...
