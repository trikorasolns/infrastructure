---
- name: "Uninstall Odoo - {{ app_version }}"
  hosts: "localhost"
  gather_facts: "{{ gathering_host_info | default('true') | bool == true }}"

  pre_tasks:
    - name: "Validate variables"
      assert:
        that:
          # - "pv_root_folder is defined"
          - "app_name is defined"
          - "app_version is defined"
          - "app_namespace is defined"
        fail_msg: "Missing required parameters"

  tasks:

    - name: "Uninstall Odoo with Helm"
      kubernetes.core.helm:
        name: odoo
        state: absent
        release_namespace: "{{ app_namespace }}"
      register: odoo_helm_res 

    - name: "Free the Odoo PV so they become available"
      ansible.builtin.shell: |
        kubectl patch pv {{ app_namespace }}-{{ item }}-pv -p '{"spec":{"claimRef": null}}'
      # kubernetes.core.k8s:
      #   kind: PV
      #   name: "{{ app_namespace }}-{{ item }}-pv"
      #   definition:
      #     spec:
      #       claimRef: null
      loop:
        - odoo-web-addons
        - odoo-web-configs
        - odoo-web-data
        # - postgresql
      register: patch_pv_claimref_null
      failed_when: patch_pv_claimref_null.rc > 0 and "NotFound" not in patch_pv_claimref_null.stderr
      changed_when: patch_pv_claimref_null.rc == 0 and "NotFound" not in patch_pv_claimref_null.stderr

    - name: "Patch the Odoo PV so they will be bound to the correct PVC"
      ansible.builtin.shell: |
        kubectl patch pv {{ app_namespace }}-{{ item }}-pv -p '{"spec":{"claimRef": {"name": "{{ item }}", "namespace": "{{ app_namespace }}"}}}'
      loop:
        - odoo-web-addons
        - odoo-web-configs
        - odoo-web-data
        # - postgresql
      register: patch_pv
      failed_when: patch_pv.rc > 0 and "NotFound" not in patch_pv.stderr
      changed_when: patch_pv.rc == 0 and "NotFound" not in patch_pv.stderr
...
