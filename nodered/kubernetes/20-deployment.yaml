apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodered
  namespace: nodered
  labels:
    app.kubernetes.io/name: nodered
    app.kubernetes.io/instance: nodered-app
    app.kubernetes.io/version: "13.7.1"
    app.kubernetes.io/component: app
    app.kubernetes.io/part-of: nodered
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: nodered
      app.kubernetes.io/name: nodered
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: nodered
        app.kubernetes.io/name: nodered
    spec:
      initContainers:
      - name: fix-permissions
        image: busybox
        command: ['sh', '-c', 'chown -R 1000:1000 /data']
        volumeMounts:
        - mountPath: /data
          name: nodered-storage
      containers:
      - name: nodered
        image: nodered/node-red:latest
        ports:
        - name: http
          containerPort: 1880
          protocol: TCP
        readinessProbe:
          tcpSocket:
            port: 1880
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 1880
          initialDelaySeconds: 15
          periodSeconds: 10
        volumeMounts:
        - name: nodered-storage
          mountPath: /data
      volumes:
      - name: nodered-storage
        persistentVolumeClaim:
          claimName: nodered-pvc
          readOnly: false