image:
{% if app_image_tag is defined %}
  tag: "{{ app_image_tag }}"
{% else %}
  tag: "{{ app_version }}"
{% endif %}

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: "{{ app_name }}.{{ local_domain }}"
      paths:
        - path: /
          pathType: Prefix
          backend:
            serviceName: jenkins
            servicePort: 80
  tls: []

prometheus:
  alertmanager:
    enabled: false
    persistentVolume:
      enabled: false
      size: 2Gi
  pushgateway:
    enabled: false
    persistentVolume:
      enabled: false
      size: 2Gi
  server:
    persistentVolume:
      enabled: true
      size: 8Gi

{% if storage_class_rwo is defined or storage_class is defined %}
persistence:
  storageClassName: "{{ storage_class_rwo | default(storage_class) }}"
{% endif %}

{% if jenkins_casc_config is defined %}
cascConfig: >
  {{ jenkins_casc_config | indent(width=2) }}
{% endif %}
